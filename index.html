<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div>
    <div class="card">

      <div id="img">
        <img src="assets/images/avatar-jessica.jpeg" alt="">
      </div>

      <div class="text">
        <h1>Jessica Randall</h1>
        <p1>London, United Kingdom</p1>
        <p>"Front-end developer and avid reader."</p>
      </div>
      

      <div class="links">GitHub</div>
      <div class="links">Frontend Mentor</div>
      <div class="links">LinkedIn</div>
      <div class="links">Twitter</div>
      <div class="links">Instagram</div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by  <a href="#"> Shiva Dhanush</a>
  </div>
</body>
</html>
